<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register</title>

    <link rel="stylesheet" type="text/css" href="./main.css">       
</head>
<body>
    
        <div class="navBar">
            <button class="navButton">About us</button>
            <button class="navButton">Register</button>
            
        </div>

        <div class="form">
            <form>
                <div class="formpadding">
                    <h1>Sign Up</h1>
                    <p>Email</p>
                    <input type="email" placeholder="email"/>
                    <p>Username</p>
                    <input type="username" placeholder="username"/>
                    <p>Password</p>
                    <input type="password" placeholder="password"/>
                    <p>Confirm Password</p>
                    <input type="confirmPassword" placeholder="confirmpassword"/>
                    <p></p>
                    <button class="submit">Submit</button>
                    <p></p>
                </div>
                <div>
                    
                    <button class="socialbutton">
                        <img class="pic" src="./Assets/2514356.png" alt="Amazon">
                    </button>
                
                    
                    <button class="socialbutton">
                        <img class="pic" src="./Assets/facebook.png" alt="facebook">
                    </button>
               
                    
                    <button class="socialbutton">
                        <img class="pic" src="./Assets/git.png" alt="Github">
                    </button>
              
                    
                    <button class="socialbutton">
                        <img class="pic" src="./Assets/slack.png" alt="slack">
                    </button>
                
                    
                    <button class="socialbutton">
                        <img class="pic" src="./Assets/insta.png" alt="instagram">
                    </button>
                </div>
               

            </form>
        </div>    
    

</body>
</html>
